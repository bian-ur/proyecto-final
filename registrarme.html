                    <div class="mb-4 d-flex justify-content-between text-success">

                        </div>
                        <div >

                        </div>
                    </div>
                    <div class="mb-4 text-success">

                    </div> 
                    <div class="mb-4 text-success">
                        <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo: </label>

                        <input type="radio" class="form-check-input" name="sexo"  value="femenino" > Femenino
                        <div class="sexo text-danger"></div>
                    </div>  
                    <div class="mb-4 text-success">
                        <label for="password"><i class="bi bi-envelope-fill"></i> Contraseña</label>
                        <input type="password" class="form-control" name="correo" id="correo"  required>
                        <p class="fs-15">minimo 8 caracteres</p>
                        <div class="mensaje text-danger"></div>
                    </div> 
                    
                    <div class="mb-2">

                        </button>
